<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
</head>
<body>
    <h1>Google Maps API Direct Test</h1>
    <div id="map" style="height: 400px; width: 100%; border: 1px solid #ccc;"></div>
    <div id="status"></div>

    <script>
        const API_KEY = 'AIzaSyAfd6NpGqhZua8kr9h7hcB5JxRaUu8bkW4';
        const statusEl = document.getElementById('status');
        
        function updateStatus(message, isError = false) {
            console.log(message);
            statusEl.innerHTML += '<p style="color: ' + (isError ? 'red' : 'green') + '">' + message + '</p>';
        }

        updateStatus('Testing Google Maps API...');
        updateStatus('API Key: ' + API_KEY.substring(0, 10) + '...');

        // Load Google Maps API
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=places&callback=initMap`;
        script.async = true;
        script.defer = true;
        
        script.onerror = function() {
            updateStatus('❌ Failed to load Google Maps script', true);
        };

        // Initialize map callback
        window.initMap = function() {
            updateStatus('✅ Google Maps API loaded successfully!');
            
            try {
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 50.8503, lng: 4.3517 }, // Brussels
                    zoom: 12
                });
                
                updateStatus('✅ Map initialized successfully!');
                
                // Test Places API
                const service = new google.maps.places.PlacesService(map);
                updateStatus('✅ Places service available!');
                
            } catch (error) {
                updateStatus('❌ Error initializing map: ' + error.message, true);
            }
        };

        document.head.appendChild(script);
        
        // Timeout check
        setTimeout(() => {
            if (!window.google) {
                updateStatus('⏱️ Timeout: Google Maps API did not load within 10 seconds', true);
            }
        }, 10000);
    </script>
</body>
</html>
