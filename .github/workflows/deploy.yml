name: ðŸš€ Production Deployment Pipeline

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code Quality & Testing
  quality-checks:
    name: ðŸ” Quality & Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ§¹ Lint code
        run: npm run lint

      - name: ðŸ”Ž TypeScript check
        run: npx tsc --noEmit

      - name: ðŸ§ª Run tests
        run: npm run test

      - name: ðŸ”’ Security audit
        run: npm audit --audit-level=high

      - name: ðŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()

  # Build & Bundle Analysis
  build-analysis:
    name: ðŸ—ï¸ Build & Analysis
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build
        env:
          VITE_APP_VERSION: ${{ github.sha }}

      - name: ðŸ“¦ Analyze bundle size
        run: |
          npm install -g bundlesize
          bundlesize

      - name: ðŸ“Š Bundle analyzer
        run: |
          npm run build:analyze
          ls -la dist/

      - name: ðŸ’¾ Cache build artifacts
        uses: actions/cache@v3
        with:
          path: dist
          key: build-${{ github.sha }}

  # Performance Testing
  performance-test:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: build-analysis
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ’¾ Restore build cache
        uses: actions/cache@v3
        with:
          path: dist
          key: build-${{ github.sha }}

      - name: ðŸš€ Start preview server
        run: |
          npm run preview &
          sleep 10

      - name: ðŸŒ Lighthouse CI
        uses: treosh/lighthouse-ci-action@v9
        with:
          configPath: './lighthouse.config.js'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # Security Scanning
  security-scan:
    name: ðŸ›¡ï¸ Security Scanning
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”’ Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: ðŸ” OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'taxi-frades'
          path: '.'
          format: 'HTML'

  # Docker Build
  docker-build:
    name: ðŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [quality-checks, build-analysis]
    if: github.event_name == 'push'
    outputs:
      image: ${{ steps.image.outputs.image }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: ðŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ“ Output image
        id: image
        run: echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  # Staging Deployment
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build, performance-test, security-scan]
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.taxi-frades.com
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ${{ needs.docker-build.outputs.image }}"
          # Add actual deployment commands here

      - name: ðŸ§ª Health check
        run: |
          sleep 30
          curl -f https://staging.taxi-frades.com/health || exit 1

      - name: ðŸ§ª Smoke tests
        run: |
          npm ci
          npm run test:e2e:staging

  # Production Deployment
  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://taxi-frades.com
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“‹ Pre-deployment checklist
        run: |
          echo "âœ… Code quality checks passed"
          echo "âœ… Security scans completed"
          echo "âœ… Performance tests passed"
          echo "âœ… Staging deployment successful"

      - name: ðŸš€ Blue-Green Deployment
        run: |
          echo "Starting blue-green deployment..."
          echo "Image: ${{ needs.docker-build.outputs.image }}"
          # Add blue-green deployment logic here

      - name: ðŸ§ª Production health check
        run: |
          sleep 60
          curl -f https://taxi-frades.com/health || exit 1

      - name: ðŸ“Š Post-deployment monitoring
        run: |
          echo "Setting up monitoring alerts..."
          # Configure monitoring for new deployment

  # Rollback
  rollback:
    name: ðŸ”„ Rollback Production
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    needs: deploy-production
    steps:
      - name: ðŸ”„ Rollback to previous version
        run: |
          echo "Rolling back production deployment..."
          # Add rollback commands here

      - name: ðŸ“¢ Notify team
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Notifications
  notify:
    name: ðŸ“¢ Notifications
    runs-on: ubuntu-latest
    if: always()
    needs: [deploy-staging, deploy-production]
    steps:
      - name: ðŸ“¢ Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          custom_payload: |
            {
              "text": "Deployment Status: ${{ job.status }}",
              "attachments": [{
                "color": "${{ job.status == 'success' && 'good' || 'danger' }}",
                "fields": [{
                  "title": "Branch",
                  "value": "${{ github.ref }}",
                  "short": true
                }, {
                  "title": "Commit",
                  "value": "${{ github.sha }}",
                  "short": true
                }]
              }]
            }